<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>图片水印打码工具</title>
          <link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/closty/aqua.css@master/dist/aqua.min.css'>
          <style>
               .form-input-material {  --input-default-border-color: #333333;  --input-border-bottom-color: #333333;}
               .form-input-material input {  color: #333333;}
               .login-form {  display: flex;  flex-direction: column;  align-items: center;  padding: 50px 40px;  color: #333333;  background: #ffcc00;  border-radius: 20px;  }
               .login-form h1 {  margin: 0 0 24px 0;}
               .login-form .form-input-material {  margin: 12px 0;}
               canvas { box-sizing: border-box; width: 100%; border: 1px dashed #AAA; cursor: pointer }
               container {max-width: 500px; margin: 30px auto;}
               p { line-height: 140%; margin: 16px 0 24px; font-size: 14px; }
               input[type=range] { width: 200px; height: 18px; vertical-align: text-bottom }
          </style>
          <form class="login-form">
</head>
    <div id="container">

        <center><h1>图片水印打码工具</h1></center>


        <label for="image">第一步：先选择一张本地图片</label>
        <p><input type="file" id="image" autocomplete="off"></p>


      <div class="form-input-material">
        <input type="text" name="text" placeholder=" " autocomplete="off" id="text" class="form-control-material" />
        <label for="text">第二步：在此输入需要打印的文字</label>
      </div>
        <label for="color">颜色</label>
        <input type="color" id="color" pattern="#[0-9A-Fa-f]{6}" autocomplete="off" value="#0000FF"><br><br>
        
        <label for="alpha">透明度</label>
        <input type="range" id="alpha" min="0" max="1" step="0.05" autocomplete="off" value="0.15"><br><br>
        
        <label for="space">间隔</label>
        <input type="range" id="space" min="1" max="8" step="0.2" autocomplete="off" value="4"><br><br>
        
        <label for="size">字号</label>
        <input type="range" id="size" min="0.5" max="3" step="0.05" autocomplete="off" value="1">
        </p>
        
        <label for="text">第三步：点击图片下载</label>
        <p id="graph"></p>

    </div>
        <script src="./build/script.js"></script>
         </form>
<center>
  <p><a href="https://github.com/joyqi/sfz"><img src="https://cdn.jsdelivr.net/gh/Closty/duanwangzhi/github.png" style="width:50px;"> </a></p>
<center>
</html>
